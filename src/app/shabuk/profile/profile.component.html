<app-header [showSearch]="false" [includeBackButton]="true"></app-header>

<!--===================================== USER NAME =================================-->
<div class="profile-header">
  <img class="user-avatar" src="assets/images/avatars/1.png"/>
  <h2 class="userName">{{userEmail}}</h2>
</div>
<hr>

<!--===================================== CARDS CONTAINER =================================-->
<mat-tab-group mat-stretch-tabs>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">library_books </mat-icon>
      En biblioteca
    </ng-template>
    <user-book-card (onEdit)="editBook($event)" [book]="book" *ngFor="let book of localBooks; let i = index"></user-book-card>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">public </mat-icon>
      Publicados
    </ng-template>
    <user-book-card (onEdit)="editBook($event)" [book]="book" *ngFor="let book of publicBooks; let i = index"></user-book-card>
  </mat-tab>

</mat-tab-group>

<button routerLink="/edit-create-book" [state]="{ book: null }" mat-fab color="primary" class="add-btn"><mat-icon>add</mat-icon></button>
